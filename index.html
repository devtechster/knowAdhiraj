<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme-stylesheet" rel="stylesheet" href="assets/css/styles3.css">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Who is Adhiraj</title>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">@Devtechster</a>
            </div>
            <div>
                <nav class="nav bd-grid">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-button">
                        <span class="slider"></span>
                    </label>
                </nav>
            </div>
        </nav>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById('theme-toggle-button');
            button.addEventListener('click', toggleTheme);

            function toggleTheme() {
                const stylesheet = document.getElementById('theme-stylesheet');
                if (stylesheet.getAttribute('href') === 'assets/css/styles3.css') {
                    stylesheet.href = 'assets/css/styles2.css';
                }
                else if (stylesheet.getAttribute('href') === 'assets/css/styles2.css') {
                    stylesheet.href = 'assets/css/styles.css';
                }
                else if (stylesheet.getAttribute('href') === 'assets/css/styles.css') {
                    stylesheet.href = 'assets/css/styles3.css';
                }
                else {
                    stylesheet.href = 'assets/css/styles3.css';
                }
            }
        });
    </script>
    <main class="l-main">
            <section class="home bd-grid" id="home">
            <div class="home__data">
                <h1 class="home__title">Dear visitor<br>my website has moved</span></h1>
                <a href="https://devtechster-in-dev-techsters-projects.vercel.app/" class="button">PLEASE CLICK HERE TO VISIT</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copy">&#169; All rigths reserved ......&#128540; just kidding</p>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
